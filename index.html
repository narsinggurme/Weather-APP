<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter City name">
            <button onclick="searchWeather()"><img src="images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="" id="weatherIcon">
            <h1 class="temp" id="temperature">22Â°C</h1>
            <h2 class="city" id="cityName">Pune</h2>
        
            <p class="datetime" id="currentDateTime"></p>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind" id="windSpeed">15 KM/H</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="style.js"></script>
    
</body>

</html>
